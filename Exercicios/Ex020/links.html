<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <Style>
        /*
         -SELETORES PERSONALIZADOS-

            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children / fliho
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgba(0, 10, 75, 0.945);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(78, 78, 255);
        }
        a:hover {
            color: rgb(0, 0, 255);
            text-decoration: underline;
        }
        a:active {
            color: rgb(0, 6, 169);
        }
        .Esp::before {
            content: "✔ ";
            text-decoration: none;
            font-weight: normal;
            color: rgb(169, 169, 169);
        }
        .Esp::after {
            content: " ✔";
            text-decoration: none;
            font-weight: normal;
            color: rgb(169, 169, 169);
        }
        .Esp {
            background-color: aqua;
        }
    </Style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" class="Esp">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/minha-conta/" target="_blank">Site curso em video</a></li>
    </ul>
</body>
</html>
