<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            /*Box level*/

            background-color: rgb(216, 255, 217);
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: rgb(64, 64, 64);

            border: 10px solid rgb(64, 64, 64);;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            padding: 10px;

           margin-top: 20px;
           margin-right: 20px;
           margin-bottom: 40px;
           margin-left: 20px;

           margin: 20px 20px 40px 20px;

           outline-width: 5px;
           outline-style: dashed;
           outline-color: blue;

           outline: 5px dashed blue;
           
        }
        a {

            /*inline level*/
                        
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Explo de caixa box-level</h1>
    <p>Paragramfos também são exemplos de box-leve, mas<a href="#">  os links são exemplos de caixa Inline-level</a>Vamos ver como tudo isso funciona</p>
    
</body>
</html>
