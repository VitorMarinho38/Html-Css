<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video controls width="560">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/Meu-Video.mkv" type="video/mkv">
       <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Adicionando video do youtube</h1>
      <iframe title="vimeo-player" src="https://player.vimeo.com/video/267490452?h=acf251d01c" width="560" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
